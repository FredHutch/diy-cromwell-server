## Adjust these to point to your database and save this conf file somewhere secure. 
## Use DB4Sci MariaDB details (remove < and >, and use unquoted text unless specified):
database {
  profile = "slick.jdbc.MySQLProfile$"
  db {
    driver = "com.mysql.cj.jdbc.Driver"
    connectionTimeout = 5000
    url = "jdbc:mysql://mydb:<DB PORT>/<DB NAME>?rewriteBatchedStatements=true&serverTimezone=UTC"
    user = "<DB USER>"
    password = "<DB PASSWORD>"
  }
}